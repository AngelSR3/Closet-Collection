<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <img src="/Imagenes/Logo.png" alt="Logo" class="logo">
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <h1>Carrito de Compras</h1>
        <div id="carrito-container">
            <!-- Ejemplo de producto en el carrito -->
            <div class="producto-en-carrito">
                <h3>Producto de Ejemplo 1</h3>
                <span>Precio: 30000$</span>
                <button>Eliminar</button>
            </div>
            <div class="producto-en-carrito">
                <h3>Producto de Ejemplo 2</h3>
                <span>Precio: 45000$</span>
                <button>Eliminar</button>
            </div>
        </div>
        <h2>Total: <span id="total">75000</span> $</h2>
        <div class="carrito-buttons">
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="checkout">Proceder al Pago</button>
        </div>
    </main>
    <footer class="footer3">
        <h3 id="autor">@2024 AngelDev</h3>
    </footer>
</body>
</html>
